<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample LOGIN Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main class="container">
        <section class="left-section">
            <div>
                <h1 class="space">Get Started Now</h1>
                <form>
                    <div class="form-group">
                        <label for="name" class="label-text">Name</label>
                        <input type="text" name="name" placeholder="Enter your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="label-text">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="label-text">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="terms" required>
                            <span>I agree to the <a href="#">terms and conditions</a>.</span>
                        </label>
                    </div>
                    <div>
                        <button type="submit" class="submit-btn">Signup</button>
                    </div>
                </form>
            </div>
            <div class="separator">
                <span>or</span>
            </div>
            <div class="social-buttons">
                <button type="button">
                    <img src="https://image.similarpng.com/file/similarpng/very-thumbnail/2020/06/Logo-google-icon-PNG.png" class="icon">
                    Sign in with Google
                </button>

                <button type="button">
                    <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" class="icon">
                    Sign in with Apple
                </button>
            </div>
 
            <P class="signin-link">Have an account? <a href="signin.html">Sign in</a></P>
        </section>
        <div class="right-section">
            <img src="Image/flower.jpg" alt="flower image">
        </div>

    </main>
</body>

</html>
