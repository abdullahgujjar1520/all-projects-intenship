<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample LOGIN Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div>
                <div class="space">
                    <h1>Welcome back!</h1>
                    <p>Enter your Credentials to access your account</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Remember for 30 days</label><br>
                    </div>
                    <div>
                        <button type="submit" class="submit-btn">Login</button>
                    </div>
                </form>
            </div>
            <div class="separator">
                <span>or</span>
            </div>
            <div class="social-buttons">
                <button type="button">
                    <img src="https://image.similarpng.com/file/similarpng/very-thumbnail/2020/06/Logo-google-icon-PNG.png" class="icon">
                    Sign in with Google
                </button>

                <button type="button">
                    <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" class="icon">
                    Sign in with Apple
                </button>
            </div>
            <P class="signin-link">Don't have an account? <a href="signup.html">Sign up</a></P>
        </div>
        <div class="right-section">
            <img src="Image/flower.jpg" alt="flower image">
        </div>

    </div>
</body>

</html>
